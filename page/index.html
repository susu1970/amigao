	 function redirect_show(ch){

		     document.getElementById("show").src="/amigao/index.html";
		     document.getElementById("show").setAttribute('name','amigao');
		     break;
		 default:
		     break;
	     }
	 }
	 function go(cmd){
	     if(document.getElementById("show").name=="show"){
		 
	     }
	     else if(document.getElementById("show").name=="amigao"){
		 document.getElementById("show").src=window.location.href
						   + "amigao/search?q=" +cmd;
	     }
	 }
	 function amigao_paging(sentence,sp,rp=10){
	     document.getElementById("show").src=window.location.href
					       + "amigao/search?q=" +sentence+"&sp="+sp+"&rp="+rp;
